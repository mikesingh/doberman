<!DOCTYPE html>
<html>
  <head>
    <title>iPhone 6s</title>
    <link rel="stylesheet" type="text/css" href="./dist/styles.all.min.css">
  </head>
  <body>
    <header class="main-header">
      <img id="logo" src="assets/logo.png" alt="iPhone 6s Logo">
    </header>
    <header class="full-screen-header">
      <span class="cancel-fullscreen" id="cancel-fullscreen">X</span>
    </header>
    <section class="content">
      <div class="phone-display">
          <img id="iphone-display" class="phone" src="assets/phone-gray-select.png" alt="iPhone 6s Gray">
          <a id="toggle-full-screen">
            <img src="assets/fullscreen.png" alt="fullscreen selection"> Fullscreen
          </a>
      </div>
      <div class="phone-info">
        <header class="phone-name">
          iPhone 6s
        </header>
        <ul class="description">
          <li> Retina HD display with 3D Touch </li>
          <li> 4.7-inch (diagonal) LED backlit widescreen </li>
          <li> 1334-by-70-pixel-resolution at 326 ppi</li>
          <li> 1400:1 contrast ratio (typical) </li>
        </ul>
        <div class="controls">
          <div class="color-choice">
            <div class="shape primary"></div>
            <div class="color-description">Space Gray</div>
          </div>
          <div class="color-choice">
            <div class="shape secondary"></div>
            <div class="color-description">Silver</div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="./dist/index.all.min.js"></script>
  </body>
</html>
